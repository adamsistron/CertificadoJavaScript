<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Tablero de Damas</title>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <style type="text/css">
            .negro {
                position: absolute;
                width: 60px;
                height: 60px;
                background: black;
                border: 1px solid black;
            }


            .blanco {
                position: absolute;
                width: 60px;
                height: 60px;
                background: white;
                border: 1px solid black;
            }
            
            #mesa{
                position: absolute;
                width: 90%;
                height: 90%;
                background: gray;
                border: 1px solid red;
            }

        </style>

        <script src="jquery-ui/external/jquery/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript">
            var fila = 8;
            var columna = 8;
            function contruyeTablero() {


                var tablero = "";
                var cuadroClass = "";
                var myId = "";

                for (var i = 1; i < fila + 1; i++) {

                    for (var j = 1; j < columna + 1; j++) {
                        if (j % 2 === 0) {
                            cuadroClass = 'negro';
                        } else {
                            cuadroClass = 'blanco';
                        }

                        myId = 'f' + i + 'c' + j;

                        tablero += '<div class="' + cuadroClass + '" id="' + myId + '"></div>';

                    }
                }
                $("#mesa").html(tablero);
            }

            function ordenaCuadros() {

                var myId = "";
                var myIdOld = "";
                for (var i = 1; i < fila + 1; i++) {

                    for (var j = 1; j < columna + 1; j++) {
                        myId = 'f' + i + 'c' + j;

                        if (myId !== "f1c1") {
                            lugar($("#" + myId), myIdOld);
                        }
                        myIdOld = "#" + myId;
                    }



                }

            }

            function lugar(element, target) {
                element.position({
                    my: "left",
                    at: "right",
                    of: target
                });
            }



            $(document).ready(function () {
                contruyeTablero();
                ordenaCuadros();
            });

        </script>

    </head>

    <body>

        <div id="mesa"></div>



    </body>

</html>
