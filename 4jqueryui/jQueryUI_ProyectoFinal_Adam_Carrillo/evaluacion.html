<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Tablero de Damas</title>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <style type="text/css">
            .negro {
                position: absolute;
                width: 70px;
                height: 70px;
                background: black;
                border: 1px solid white;
                color: gray;
            }


            .blanco {
                position: absolute;
                width: 70px;
                height: 70px;
                background: white;
                border: 1px solid black;
                color: gray;
            }

            #mesa{
                position: absolute;
                width: 576px;
                height: 576px;
                background: gray;
                border: 1px solid red;
            }

        </style>

        <script src="jquery-ui/external/jquery/jquery.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript">
            var fila = 8;
            var columna = 8;
            function contruyeTablero() {
                var tablero = '';
                var cuadroClass = '';
                var myId = '';
                var parinpar = '';
                for (var i = 1; i < fila + 1; i++) {
                    for (var j = 1; j < columna + 1; j++) {
                        parinpar = i % 2;
                        if (j % 2 === parinpar) {
                            cuadroClass = 'blanco';
                        } else {
                            cuadroClass = 'negro';
                        }
                        myId = 'f' + i + 'c' + j;
                        tablero += '<div class="' + cuadroClass + '" id="' + myId + '">' + myId + '</div>';
                    }
                }
                $('#mesa').html(tablero);
            }
            function ordenaCuadros() {
                var myId = '';
                var myIdFirts = '';
                var myIdBefore = '';
                for (var i = 1; i < fila + 1; i++) {
                    for (var j = 1; j < columna + 1; j++) {
                        myId = 'f' + i + 'c' + j;
                        if (j === 1) {
                            //alert(i+'-'+j);
                            if (i > 1) {
                                ubicar($('#' + myId), myIdFirts, 'top', 'bottom');
                                myIdFirts = '#' + myId;
                                myIdBefore = myIdFirts;
                            } else {
                                myIdFirts = '#' + myId;
                                myIdBefore = myIdFirts;
                            }
                        } else {
                            ubicar($('#' + myId), myIdBefore, 'left', 'right');
                            myIdBefore = '#' + myId;
                        }
                    }
                }
            }
            function ubicar(element, target, my, at) {
                //alert('Ele: ' + element.attr('id') + ' Targ: ' + target + ' My: ' + my + ' At: ' + at);
                element.position({
                    my: my,
                    at: at,
                    of: target,
                    collision: 'none'
                });
            }
            $(document).ready(function () {
                contruyeTablero();
                ordenaCuadros();
                $(window).resize(function () {
                    // aquí le pasamos la clase o id de nuestro div a centrar (en este caso "caja")
                    $('#mesa').css({
                        position: 'absolute',
                        left: ($(window).width() - $('#mesa').outerWidth()) / 2,
                        top: ($(window).height() - $('#mesa').outerHeight()) / 2
                    });
                });
                // Ejecutamos la función
                $(window).resize();
            });


        </script>

    </head>

    <body>

        <div id="mesa"></div>



    </body>

</html>
