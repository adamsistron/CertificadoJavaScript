
<!doctype html>
<html>

<head>

    <title>Objetos Literales</title>

</head>

<body>

    <div>
        Crear un HTML con un script donde se impriman los siguientes tipos de literales:

    59043
    313.54
    5.45e2
    “I love JS”
    “Next University”
    4+3
    7*2
    4/2*9


    </div>

    <p id="numerico1"></p>
    <p id="numerico2"></p>
    <p id="numerico3"></p>

    <p id="cadena1"></p>
    <p id="cadena2"></p>

    <p id="expresion1"></p>
    <p id="expresion2"></p>
    <p id="expresion3"></p>

</body>

<script>

        document.getElementById("numerico1").innerHTML = 59043;
        document.getElementById("numerico2").innerHTML = 313.5;
        document.getElementById("numerico3").innerHTML = 5.45e2;

        document.getElementById("cadena1").innerHTML = "I love JS";
        document.getElementById("cadena2").innerHTML = 'Next University';
      
        document.getElementById("expresion1").innerHTML = 4+3;
        document.getElementById("expresion2").innerHTML =7*2;
        document.getElementById("expresion3").innerHTML = 4/2*9;

</script>

</html>
