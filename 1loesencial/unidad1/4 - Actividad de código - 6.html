<!DOCTYPE html>
<html>

<head></head>

<body>

<div>
  Crear un HTML con un script que defina una función llamada suma y que reciba 2 parámetros. Estos parámetros serán dos números que se sumarán y retornarán el resultado de la suma. Luego invocar la función suma con dos parámetros 10 y 2; seguido a esto, mostrar el resultado obtenido.

</div>

    <p id="resultado1"></p>
   

</body>

    <script>

  
    function suma(a, b) {
        return a + b;
    }


    var resultado1 = suma(10, 2);

    document.getElementById("resultado1").innerHTML = resultado1;



    </script>
</html>
