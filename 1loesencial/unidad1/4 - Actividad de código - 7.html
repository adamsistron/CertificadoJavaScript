<!DOCTYPE html>
  <html>

<head></head>

<body>

  <div>
  Crear un HTML con un script que defina una función llamada resta y que reciba 2 parámetros. Estos parámetros serán dos números que se restarán y retornarán el resultado de la resta. Luego invocar la función resta con dos parámetros 12 y 5; seguido mostrar el resultado obtenido.
  </div>

    <p id="resultado1"></p>
   

</body>

    <script>

  
    function resta(a, b) {
        return a - b;
    }


    var resultado1 = resta(12, 5);

    document.getElementById("resultado1").innerHTML = resultado1;



    </script>

  </html>
