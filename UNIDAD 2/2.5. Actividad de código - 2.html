
<!DOCTYPE html>
<html>

<head></head>

<body>

	
	<p>

	Crear un HTML con un script donde se calcule el seno de los siguientes números utilizando el método sin() del objeto Math:

200
15
50
130
380
30
Mostrar en pantalla el resultado de cada operación.



	</p>
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>


	


</body>

	<script>

	    var a=Math.sin(200);
	    var b=Math.sin(15);
	    var c=Math.sin(50);
	    var d=Math.sin(130);
	    var e=Math.sin(380);
	    var f=Math.sin(30);
	
		document.getElementById("m1").innerHTML=a;
		document.getElementById("m2").innerHTML=b;
		document.getElementById("m3").innerHTML=c;
		document.getElementById("m4").innerHTML=d;
		document.getElementById("m5").innerHTML=e;
		document.getElementById("m6").innerHTML=f;

		

	</script>

	</html>
