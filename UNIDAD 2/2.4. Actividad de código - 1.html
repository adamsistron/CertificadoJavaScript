

<!DOCTYPE html>
<html>

<head></head>

<body>

	
	<p>
	Crear un HTML con un script donde se calcule el coseno de los siguientes ángulos utilizando el método cos() del objeto Math:
	90
	45
	180
	270
	70
	120
	Mostrar en pantalla el resultado de cada operación.
	</p>
	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>


	


</body>

	<script>

	
	
	    var a=Math.cos(90);
	    var b=Math.cos(45);
	    var c=Math.cos(180);
	    var d=Math.cos(270);
	    var e=Math.cos(70);
	    var f=Math.cos(120);
	
		document.getElementById("m1").innerHTML=a;
		document.getElementById("m2").innerHTML=b;
		document.getElementById("m3").innerHTML=c;
		document.getElementById("m4").innerHTML=d;
		document.getElementById("m5").innerHTML=e;
		document.getElementById("m6").innerHTML=f;

		

	</script>

	</html>
