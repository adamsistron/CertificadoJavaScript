<!DOCTYPE html>
  <html>

<head></head>

<body>

<div>
  Crear un HTML con un script que defina una función llamada división y que reciba 2 parámetros. Estos parámetros serán dos números que se dividirán y retornarán el resultado de la división. Luego invocar la función división con dos parámetros 144 y 12; seguido mostrar el resultado obtenido.
</div>


    <p id="resultado1"></p>
   

</body>

    <script>

  
    function division(a, b) {
        return a / b;
    }


    var resultado1 = division(144,12);

    document.getElementById("resultado1").innerHTML = resultado1;



    </script>

  </html>
