<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> </title>
    </head>
    <body>
        <p>
            Construir un archivo HTML donde se pueda adicionar tres nodos a tres elementos de tipo párrafo en nuestro documento HTML.
        </p>
        <script>
            var parrafo1 = document.createElement("p");
            var texto1 = document.createTextNode("¡Primer párrafo, agregado con getElementsByName!");
            parrafo1.appendChild(texto1);
            document.body.appendChild(parrafo1);

            var parrafo2 = document.createElement("p");
            var texto2 = document.createTextNode("¡Segundo párrafo, agregado con getElementsByName!");
            parrafo2.appendChild(texto2);
            document.body.appendChild(parrafo2);

            var parrafo3 = document.createElement("p");
            var texto3 = document.createTextNode("¡Tercer párrafo, agregado con getElementsByName!");
            parrafo3.appendChild(texto3);
            document.body.appendChild(parrafo3);
        </script>	
    </body>
</html>
