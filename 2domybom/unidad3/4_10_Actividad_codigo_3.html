<!DOCTYPE html>
<html>
    <head>
        <title>pathname</title>
        <script>
            function pathname() {
                var propiedad = location.pathname;
                alert("La ruta es: " + propiedad);
            }
        </script>
    </head>
    <body>
        <p>
            Desarrollar un documento HTML que al presionar un párrafo se ejecute una función JavaScript, retornando la ruta  actual de la página.
        </p>
        <p onclick="pathname()">Haga clic aquí!</p>
    </body>
</html>
